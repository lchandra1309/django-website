{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static 'users/fonts/material-icon/css/material-design-iconic-font.min.css' %}">
    <link rel="stylesheet" href="{% static 'users/vendor/nouislider/nouislider.min.css' %}">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'users/css/style.css' %}">
</head>
<body>

    <div class="main">

        <div class="container">
            <div class="signup-content">
                <div class="signup-img">
                    <img src="{% static 'users/images/IMG_20181226_180726_868.jpg' %}" alt="">
                </div>
                <div class="signup-form">
                    <div class="row">
                        <section class="section">
                          <header>
                            <h3>Register</h3>
                            <h4>Please fill your information in this form</h4>
                          </header>
                          <div class="signup-content">    
                                <form method="POST">
                                    {% csrf_token %}
                                    <fieldset class='form-group'>
                                        {{ form|crispy }}
                                        <div class="form-group"></div>
                                            <button class="btn btn-outline-success" type="submit"> Register Now.</button>
                                        </div>
                                    </fieldset>
                                </form>  
                            </div>
                          <footer>
                            <p class="already-account">Already have an account? <a href="{% url 'login' %}">Login</a></p>
                          </footer>
                          <i class="wave"></i>
                        </section>
                </div>
            </div>
        </div>

    </div>

    <!-- JS -->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/nouislider/nouislider.min.js' %}"></script>
    <script src="{% static 'vendor/wnumb/wNumb.js' %}"></script>
    <script src="{% static 'vendor/jquery-validation/dist/jquery.validate.min.js' %}"></script>
    <script src="{% static 'vendor/jquery-validation/dist/additional-methods.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
